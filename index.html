<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <section class="allElems">
            <div class="todo elem" id="0"><h2>To do list</h2> <img src="https://plus.unsplash.com/premium_photo-1706191097438-a86238a40cfd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDV8fHRvJTIwZG98ZW58MHx8MHx8fDA%3D" alt=""></div>
            <div class="daily elem" id="1"><h2>Daily Planner</h2> <img src="https://plus.unsplash.com/premium_photo-1673001563534-88f2b9406fbd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHBsYW5uZXJ8ZW58MHx8MHx8fDA%3D" alt=""></div>
            <div class="motivation elem" id="2"><h2>Motivation</h2> <img src="https://images.unsplash.com/photo-1515191107209-c28698631303?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fG1vdGl2YXRpb258ZW58MHx8MHx8fDA%3D" alt=""></div>
            <div class="pomodoro elem" id="3"><h2>Pomodoro</h2> <img src="https://images.unsplash.com/photo-1506785017561-cd70a3c8d1c2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzl8fHBsYW5uZXJ8ZW58MHx8MHx8fDA%3D" alt=""></div>
            <div class="goals elem" id="4"><h2>Daily goals</h2><img src="https://plus.unsplash.com/premium_photo-1669904022662-8fc157496a4a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZGFpbHklMjBnb2Fsc3xlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <!-- close button -->
            <button class="back" id="0">Close</button>
            <h2>Your personalized Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="taskInput" type="text" placeholder="Add Task" id="taskInput">
                        <textarea placeholder="Add Description" id="descriptionInput"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="check" id="check">
                            <label for="check">Mark as Important</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <div class="task">
                        
                    </div>
                </div>
            </div>
        </section>

         <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Close</button>
            <h1>Daily Planner</h1>
        </section>

         <section class="fullElem motivational-fullpage">
            <button class="back" id="2">Close</button>
            <h1>Motivation Qupte</h1>
        </section>

         <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3" >Close</button>
            <h1>Pomodoro Timer</h1>
        </section>
 
         <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1> 
        </section>

        

    </div>

    <script src="script.js"></script>
</body>
</html>
